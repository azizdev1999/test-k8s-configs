apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server-v1.32.2
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
  template:
    metadata:
      labels:
        app: metrics-server
    spec:
      containers:
      - name: metrics-server
        image: k8s.gcr.io/metrics-server/metrics-server:v0.6.3
        resources:
          requests:
            memory: "55Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"