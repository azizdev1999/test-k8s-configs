apiVersion: apps/v1
kind: Deployment
metadata:
  name: smollm-inference
  namespace: workload-gpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smollm-inference
  template:
    metadata:
      labels:
        app: smollm-inference
    spec:
      containers:
      - name: smollm
        image: huggingface/transformers-pytorch-gpu:latest
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"